<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <script src="
    https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>

    <canvas id="wtDPM"></canvas>

    <script>

        var xValues = ["Nov 2020", "Feb 2023"];
        var yValues = [2094 , 585];
        var barColors = ["red", "green"];

        new Chart("wtDPM", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: "Reduction of 72% of Water Tearing DPM"
                },
                scales: {
                    y: {
                        Min: 0,
                        suggestedMax: 20000
                    }
                }
            }
        });
    </script>

</html>
</body>

</html>
